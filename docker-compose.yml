services:
  postgres:
    image: postgres:15-alpine
    container_name: fligoo-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-fligoo}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-fligoo}
      POSTGRES_DB: ${DB_NAME:-testfligoo}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-fligoo} -d ${DB_NAME:-testfligoo}"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  pgdata:
